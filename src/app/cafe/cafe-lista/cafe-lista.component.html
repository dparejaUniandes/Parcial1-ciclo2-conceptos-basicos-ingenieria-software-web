<div class="container">
  <header class="mt-3">
    <h1>El aroma mágico</h1>
    <hr>
    <div>
      <img class="w-100"
          src="../assets/images/imagenCafe.png"
          alt="Imagen proceso café"
      />
    </div>
    <hr>
  </header>
  <div class="col-8">
    <table class="table"> <!-- Texto de tipo "Inter" de toda la tabla-->
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes; index as i">
          <td class="fw-bold">{{ i+1}}</td>
          <td>{{ cafe.nombre }}</td>
          <td>{{ cafe.tipo }}</td>
          <td>{{ cafe.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <p class="mb-5">
      Total café de origen: {{totalCafeOrigen}} <br>
      Total café blend: {{totalCafeBlend}}
    </p>
  </div>
  <footer class="text-center pt-4">
    Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico
  </footer>
</div>
